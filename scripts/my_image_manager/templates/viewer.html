<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    img {
      max-width: 80%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .info {
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  {% if total > 0 %}
    <div class="info">
      <p>Image {{ index+1 }} / {{ total }}: {{ filename }}</p>
    </div>
    <img src="{{ url_for('serve_image', image_index=index) }}" alt="Current Image">
    <form action="{{ url_for('action') }}" method="post" style="margin-top: 20px;">
      <button type="submit" name="op" value="delete">删除</button>
      <button type="submit" name="op" value="keep">保留</button>
      <button type="submit" name="op" value="prev">上一张</button>
      <button type="submit" name="op" value="next">下一张</button>
    </form>
  {% else %}
    <p>No images available.</p>
  {% endif %}
</body>
</html>
